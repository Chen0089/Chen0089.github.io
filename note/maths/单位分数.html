<body>
  <h1>单位分数拆分解法</h1>
  <p>数学单位分数拆分解法
  <hr>
  题目：分子为一的分数称为单位分数，如：1/2，1/3，1/4…某些单位分数可以拆分为两个分母是相邻自然数的单位分数之差，例如1/6=1/2-1/3，1/12=1/3-1/4…求在1/2～1/100中，不能这样拆分的有多少个？
  <hr>
  答案：
  <br>解：99-9=90（个）
  <br>原因：
因为1/6的分母是有两个相邻自然数相乘得到的，所以一共有九个可以拆：没有1/1，所以一共99个，减去9个可以拆的，就是90个不能拆的了</p>
</body>
