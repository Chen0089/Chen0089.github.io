  <h1>工程队问题解法</h1>
  <p>工程队问题解法
  <hr>
  题目：一项工程，甲队单独做需要10天完成，乙队单独做需要15天完成。两队合作3天后，剩下的工程由乙队单独完成，还需要多少天？
  <hr>
  答案：
  <br>解：
    甲队效率：1/10
    乙队效率：1/15
    合作3天：(1/10+1/15)×3=0.5
    剩余：(1-0.5)＝0.5
    时间：0.5÷1/15=1/4（天）
  <br>原因：
  不知道总体就把总体设为1，先计算甲乙合作3天完成的工作量，再求剩余工作量，最后计算乙单独完成所需时间<subscript:3>。</p>
