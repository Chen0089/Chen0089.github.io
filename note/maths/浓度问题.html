  <h1>浓度问题解法</h1>
  <p>盐水稀释问题解法
  <hr>
  题目：将50kg浓度为18%的盐水稀释为浓度为15%的盐水，需要加入多少kg的水？
  <hr>
  答案：
  <br>解：
    盐：50×18%=9kg
    <br>盐水：9÷15%=60kg
    <br>加水：60-50=10kg
  <br>原因：
  <p>要抓不变量：盐的质量
  <br>口诀：只加盐，水不变；只加水，盐不变。
  <br>x克的盐水含盐率a%，(x+y)克盐水含盐率c%
  <br>混合后盐的质量:1.x·a%+y·b%=(x+y)·c%，
  <br>得：x/y=(c%-b%)/(a%-c%)
  <br>由此可得十字交叉法：x/y=(c%-b%)/(a%-c%)
</p>
