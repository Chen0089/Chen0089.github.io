  <h1>浓度问题解法</h1>
  <p>盐水稀释问题解法
  <hr>
  题目：将50kg浓度为18%的盐水稀释为浓度为15%的盐水，需要加入多少kg的水？
  <hr>
  答案：
  <br>解：
    盐：50×18%=9kg
    盐水：9÷15%=60kg
    加水：60-50=10kg
  <br>原因：
  <p>要抓不变量：盐的质量
  口诀：只加盐，水不变；只加水，盐不变。</p>
