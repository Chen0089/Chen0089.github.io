<html>
  <head>
    <title>超过500星的github项目推荐</title>
    <link ="style/sheet href="css/HighStarProjects.css">
  </head>
  <body>
<div class="container">
			<h1>超过500星的Github存储库推荐</h1>
    <ul id="repo-list" class="repo-list"></ul>

    <script>
        // GitHub API URL for searching repositories with more than 500 stars
        const url = 'https://api.github.com/search/repositories?q=stars:>500&sort=stars&order=desc';

        // Fetching the data from GitHub API
        fetch(url)
            .then(response => response.json())  // Convert the response to JSON
            .then(data => {
                const repoList = data.items;  // The list of repositories returned by GitHub API

                const repoListElement = document.getElementById('repo-list');
                
                // Loop through each repository and display it in the HTML
                repoList.forEach(repo => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('repo-item');
                    listItem.innerHTML = `
                        <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
                        <p>⭐ : ${repo.stargazers_count}</p>
                        <p>${repo.description || 'No description available.'}</p>
                    `;
                    repoListElement.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching data from GitHub API:', error);
            });
    </script>
</div>
</body>
</html>
