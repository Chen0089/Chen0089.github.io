<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timed Card Carousel</title>

  <link rel="stylesheet" href="css/products.css">

</head>

<body>

  <div class="carousel">
    <div class="list">
      
      <div class="item" style="background-image: url(https://i.postimg.cc/KzCpLh7c/MCFast-Pack.png);">
        <div class="content">
          <div class="title">MC快速资源包工具</div>
          <div class="name">未完成</div>
          <div class="des">使用HTML制作的线上资源包工具，求大佬帮助。如果后端实在实现不了，我就打包可执行文件（因为没有服务器）。线上链接：<a href="https://chen0089.github.io/mcFastPack">https://chen0089.github.io/mcFastPack</a>，github链接：<a href="https://github.com/chen0089/mcFastPack/">https://github.com/chen0089/mcFastPack/</a></div>
        </div>
      </div>

      <div class="item" style="background-image: url(https://i.postimg.cc/zG9k0Fbp/OS.png);">
        <div class="content">
          <div class="title">操作系统</div>
          <div class="name">持续更新</div>
          <div class="des">使用C++制作的操作系统，包含桌面、命令行、可执行文件，使用模块化设计（桌面也是要安装的）。GitHub链接：<a href="https://github.com/chen0089/OperatingSystem/">https://github.com/chen0089/OperatingSystem/</a></div>
        </div>
      </div>

    </div>

    <!--next prev button-->
    <div class="arrows">
      <button class="prev">
        <i class="bi bi-arrow-left"></i>
      </button>
      <button class="next">
        <i class="bi bi-arrow-right"></i>
      </button>

      <div class="slide-number"></div>
    </div>


    <!-- time running -->
    <div class="timeRunning"></div>

  </div>

  <script src="script.js"></script>
</body>

</html>
